name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          architecture: X64
          cache: false
          pub-cache-path: default

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test test/widget_test.dart

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          architecture: X64
          cache: false
          pub-cache-path: default

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web
